<!DOCTYPE html>
<html lang="es"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V&M Crear Cuenta</title>
    <link rel="stylesheet" href="../Estilos/styles.css">
</head>
<body>
    <header>
        <nav class="menu">
            <Ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="servicios.html">Servicios</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="servicios.html">Soporte</a></li>
            </Ul>
    </header>

    <div class="register-container">
        <form class="register-form" id="registerForm">
            <h1>Registrarse</h1>

            <input type="text" id="username" name="username" required placeholder="Usuario"minlength="3" maxlength="16">
            <input type="email" id="email" name="email" required placeholder="Correo Electrónico">
            <input type="password" id="password" name="password" required placeholder="Contraseña" minlength="8" maxlength="16">
            <input type="text" id="phone" name="phone" required placeholder="Teléfono">
            <input type="text" name="CI" id="CI" required placeholder="Cédula de Identidad" maxlength="8">

            <div class="remember-me">
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <P>Recordarme</P>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        <p id="errorMsg"></p>
    </div>
</body>
</html>
